version: "3.1"
services:
  server:
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=project.settings.development
      - DATABASE_HOST=db
      - GRAPHIQL=True
    command: python3 manage.py runserver 0.0.0.0:8000
  client:
    build: ./client
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - server
    command: yarn start
  notebook:
    image: tipresias_server:latest
    volumes:
      - .:/app
    ports:
      - "8888:8888"
    depends_on:
      - server
    command: jupyter notebook --ip 0.0.0.0 --no-browser --allow-root
  db:
    image: postgres
    environment:
      - POSTGRES_DB=tipresias
