setup:
  addons:
    - plan: heroku-postgresql:hobby-dev
      as: DATABASE
  config:
    DJANGO_SETTINGS_MODULE: project.settings.production
build:
  docker:
    web: Dockerfile
release:
  image: web
  command:
    - bash -c "python3 manage.py migrate && python3 manage.py collectstatic --no-input"
run:
  web: python3 manage.py runserver 0.0.0.0:$PORT